<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is Fifth Tutorial</title>
</head>
<body>
    <p align="center"><font size="8">Text Alignment</font></p>
    <marquee direction="left" bgcolor="green"><font size="5">This is first marquee tag</font></marquee>
    <marquee direction="left" bgcolor="green"><font size="5">This is second marquee tag</font></marquee>
    <marquee direction="right" bgcolor="green"><font size="5">This is third marquee tag</font></marquee>
    <marquee direction="right" bgcolor="green"><font size="5">This is third marquee tag</font></marquee>
    <marquee direction="down" bgcolor="green"><font size="5">This is forth marquee tag</font></marquee>
    <marquee direction="up" bgcolor="green"><font size="5">This is fifth marquee tag</font></marquee>
</body>
</html>
