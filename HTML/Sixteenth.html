<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is Sixteenth tutorial</title>
</head>
<body>
    <select>
        <option>Cars</option>
        <optgroup label="Honda">
            <option>Honda S500</option>
            <option>Honda 1300</option>
            <option>Honda NSX</option>
        </optgroup>
        <optgroup label="Nissan">
            <option>Nissan GTR 34</option>
            <option>Nissan GTR 35</option>
            <option>Nissan GTR 36</option>
        </optgroup>
        <optgroup label="Toyota">
            <option>Toyota Mazda RX8</option>
            <option>Toyota Supra</option>
            <option disabled>Toyota Corolla</option>
        </optgroup>
        <optgroup label="Kia" disabled>
            <option>Kia Sportic Alpha</option>
            <option>Kia Stonage</option>
            <option>Kia Stinger</option>
        </optgroup>
    </select><br><br><br>

    <select multiple>
        <option>Cars</option>
        <optgroup label="Honda">
            <option>Honda S500</option>
            <option>Honda 1300</option>
            <option>Honda NSX</option>
        </optgroup>
        <optgroup label="Nissan">
            <option>Nissan GTR 34</option>
            <option>Nissan GTR 35</option>
            <option>Nissan GTR 36</option>
        </optgroup>
        <optgroup label="Toyota">
            <option>Toyota Mazda RX8</option>
            <option>Toyota Supra</option>
            <option disabled>Toyota Corolla</option>
        </optgroup>
        <optgroup label="Kia" disabled>
            <option>Kia Sportic Alpha</option>
            <option>Kia Stonage</option>
            <option>Kia Stinger</option>
        </optgroup>
    </select>
</body>
</html>
