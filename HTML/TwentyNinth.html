<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is Twenty Nine Tutorial</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="Name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="Email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password"><br><br>
        <label for="date">Date</label>
        <input type="date" name="date"><br><br>
        <label for="DateTimeLocal">Date & Time Local</label>
        <input type="datetime-local" name="datetime-local"><br><br>
        <label for="month">month</label>
        <input type="month" name="month"><br><br>
        <label for="number">Number</label>
        <input type="number" name="number"><br><br>
        <label for="range">Range</label>
        <input type="range" name="range"><br><br>
        <label for="search">Search</label>
        <input type="search" name="search"><br></br>
        <label for="tel">Tel</label>
        <input type="tel" name="tel"><br></br>
        <label for="time">Time</label>
        <input type="Time" name="Time"><br></br>
        <label for="Url">Url</label>
        <input type="url" name="url"><br></br>
        <label for="week">Week</label>
        <input type="week" name="week"><br></br>
        <label for="DateTime">DateTime</label>
        <input type="datetime" name="DateTime"><br><br>
        <label for="Color">Color</label>
        <input type="color" name="Color"><br></br>
        <label for="File">File</label>
        <input type="File" name="File"><br></br>
        <label for="Hidden">Hidden</label>
        <input type="hidden" name="Hidden"><br></br>
        <label for="Image">Image</label>
        <input type="Image" name="Image"><br></br>
        <label for="gender">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other <br></br>
        <label for="Fruits">Fruits</label>
        <input type="checkbox" name="Fruits">Mango
        <input type="checkbox" name="Fruits">Banana
        <input type="checkbox" name="Fruits">Kev
        <input type="checkbox" name="Fruits">Graps <br></br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset" accesskey="r">
    </form>
</body>
</html>
