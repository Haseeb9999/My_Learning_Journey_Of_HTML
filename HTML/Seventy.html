<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Seventy Tutorial</title>
</head>
<body>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" value="50" id="a">+
        <input type="number" value="25" id="b">=
        <output name="x" for="a b"></output>
    </form>
</body>
</html>
